<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro de Notas de Alunos</title>
</head>
<body>
    <h1>Registro de Notas de Alunos</h1>
    <div class="form">
        <input type="text" id="studentName" placeholder="Nome do Aluno">
        <input type="number" id="studentGrade1" placeholder="Nota 1">
        <input type="number" id="studentGrade2" placeholder="Nota 2">
        <input type="number" id="studentGrade3" placeholder="Nota 3">
        <button onclick="addStudent()">Adicionar Aluno</button>
    </div>
    <div class="list">
        <ul id="studentList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
